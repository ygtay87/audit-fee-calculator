
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Audit Fee Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            width: 220px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Audit Fee Calculator (Based on Total Assets)</h2>
    <div class="input-container">
        <input type="number" id="assets" placeholder="Enter Total Assets (MYR)" inputmode="numeric">
        <button id="calcBtn" type="button">Calculate Fee</button>
    </div>
    <div id="result">Result will appear here.</div>

    <script>
        document.getElementById("calcBtn").addEventListener("click", function () {
            var input = document.getElementById("assets");
            var resultBox = document.getElementById("result");

            var assets = parseFloat(input.value);
            if (isNaN(assets) || assets <= 0) {
                resultBox.innerText = "Please enter a valid total asset amount.";
                return;
            }

            var brackets = [
                { limit: 100000, rate: 0.01 },
                { limit: 150000, rate: 0.00438 },
                { limit: 250000, rate: 0.00313 },
                { limit: 500000, rate: 0.00188 },
                { limit: 1500000, rate: 0.00125 },
                { limit: 2500000, rate: 0.00100 },
                { limit: 5000000, rate: 0.00094 }
            ];

            var remaining = assets;
            var fee = 0;

            for (var i = 0; i < brackets.length; i++) {
                if (remaining <= 0) break;
                var slab = brackets[i];
                var applicable = Math.min(remaining, slab.limit);
                fee += applicable * slab.rate;
                remaining -= applicable;
            }

            if (assets > 5000000) {
                var excess = assets - 5000000;
                var thousands = Math.ceil(excess / 1000000);
                fee += thousands * 1000;
            }

            if (fee < 1000) {
                fee = 1000;
            } else {
                fee = Math.ceil(fee / 100) * 100;
            }

            resultBox.innerText = "Final Audit Fee: MYR " + fee.toFixed(2);
        });
    </script>
</body>
</html>

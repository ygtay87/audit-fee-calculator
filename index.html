
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Audit Fee Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Goudy+Old+Style&display=swap');

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: #fdf6f0;
            color: #3e4a61;
        }
        h1 {
            font-family: 'Goudy Old Style', serif;
            font-size: 24px;
            margin-bottom: 5px;
            color: #607d8b;
        }
        h2 {
            margin-bottom: 20px;
            color: #546e7a;
        }
        .input-block {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin: 10px auto;
            max-width: 480px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: left;
        }
        .form-section {
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #b0bec5;
            border-radius: 4px;
            background-color: #f1f8e9;
        }
        .output {
            margin-top: 5px;
            font-size: 16px;
            font-weight: normal;
            color: #33691e;
        }
        button {
            margin-top: 10px;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #aed581;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #9ccc65;
        }
        .average-output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2e7d32;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Clement Kong & Co (AF002433)</h1>
    <h2>Audit Fee Calculator</h2>

    <div class="input-block">
        <div class="form-section">
            <label for="assets">Total Assets (MYR):</label>
            <input type="number" id="assets" placeholder="Enter total assets">
            <div class="output" id="feeAssets">Audit Fees: RM -</div>
        </div>

        <div class="form-section">
            <label for="turnover">Turnover (MYR):</label>
            <input type="number" id="turnover" placeholder="Enter turnover">
            <div class="output" id="feeTurnover">Audit Fees: RM -</div>
        </div>

        <button id="calcBtn" type="button">Calculate</button>

        <div class="average-output" id="averageFee">Average Audit Fees: RM -</div>
    </div>

    <script>
        function calculateFee(input) {
            const brackets = [
                { limit: 100000, rate: 0.01 },
                { limit: 150000, rate: 0.00438 },
                { limit: 250000, rate: 0.00313 },
                { limit: 500000, rate: 0.00188 },
                { limit: 1500000, rate: 0.00125 },
                { limit: 2500000, rate: 0.00100 },
                { limit: 5000000, rate: 0.00094 }
            ];

            let remaining = input;
            let fee = 0;

            for (let i = 0; i < brackets.length; i++) {
                if (remaining <= 0) break;
                const slab = brackets[i];
                const applicable = Math.min(remaining, slab.limit);
                fee += applicable * slab.rate;
                remaining -= applicable;
            }

            if (input > 10000000 && input <= 20000000) {
                let additional = input - 10000000;
                let millions = Math.floor(additional / 1000000);
                fee += millions * 1000;
            }

            if (input > 20000000) {
                return "should not be less than RM 20,000 for this engagement";
            }

            return fee.toFixed(2);
        }

        document.getElementById("calcBtn").addEventListener("click", function () {
            const assets = parseFloat(document.getElementById("assets").value);
            const turnover = parseFloat(document.getElementById("turnover").value);

            let feeAssets = "-", feeTurnover = "-", averageFee = "-";

            if (!isNaN(assets) && assets > 0) {
                feeAssets = calculateFee(assets);
                document.getElementById("feeAssets").innerText = "Audit Fees: RM " + feeAssets;
            } else {
                document.getElementById("feeAssets").innerText = "Audit Fees: RM -";
            }

            if (!isNaN(turnover) && turnover > 0) {
                feeTurnover = calculateFee(turnover);
                document.getElementById("feeTurnover").innerText = "Audit Fees: RM " + feeTurnover;
            } else {
                document.getElementById("feeTurnover").innerText = "Audit Fees: RM -";
            }

            if (!isNaN(feeAssets) && !isNaN(feeTurnover)) {
                averageFee = (parseFloat(feeAssets) + parseFloat(feeTurnover)) / 2;
                document.getElementById("averageFee").innerText = "Average Audit Fees: RM " + averageFee.toFixed(2);
            } else if (feeAssets === "should not be less than RM 20,000 for this engagement" || feeTurnover === "should not be less than RM 20,000 for this engagement") {
                document.getElementById("averageFee").innerText = "Average Audit Fees: should not be less than RM 20,000 for this engagement";
            } else {
                document.getElementById("averageFee").innerText = "Average Audit Fees: RM -";
            }
        });
    </script>
</body>
</html>
